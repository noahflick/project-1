<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="style.css">

  <link href='https://fonts.googleapis.com/css?family=Neucha' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
<div id='whole'><div id='textUpdate'>TEXT UPDATE :) !!!!!11!!!! </div>
  <div id='playscreen' class='screen'>
    <div id='top' class='section'>
      <div id='displayBox' class='pane'>
        <div id='displayMessage'>message</div>
        <h1 class="attack">Oops</h1>
        <h1 class="effect">Oops</h1>
      </div>
      <div id='status' class="pane">
        <h2 id='heroName'>Name</h2>
        <div id='hp'>
          <div id='hpbar'></div>
          <div id='hpneg'></div>
        </div>
        <h2 id='enemyName'>Enemy</h2>
        <div id='enemyHP'></div>
      </div>
    </div>

    <div id='mid' class='section'>
      <div id='prompt' class='pane'>Lesson on node.js</div>
      <button id="next">Next</button>
    </div>

    <div id='bottom' class='section'>
      <div id='input' class="pane"></div>
      <div id='rollcall' class='pane'>
        <div><h3>Survivors</h3>
        <p id='survivors'></p></div>
        <div><h3>Zombies</h3><p id='zombies'></p></div>
      </div>
    </div>
  </div>
</div>


<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
